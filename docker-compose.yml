version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: megapolis
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d megapolis"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/megapolis
      SUPABASE_URL: https://mzdvwfoepfagypsevyfh.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-your-service-role-key-here}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-here}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key-here}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Megapolis}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-no-reply@megapolis.example.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://megapolis.example.com}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "--url=alpaca-premium-impala.ngrok-free.app"
      - "api:8000"
    environment:
      NGROK_AUTHTOKEN: "31abL01qF5iBKCsgYBdDyoQoLmC_421FJGVdjoq4DuYwhzxfC"
    depends_on:
      - api
    ports:
      - "4040:4040"  # ngrok web interface
    networks:
      - default

volumes:
  db_data:
